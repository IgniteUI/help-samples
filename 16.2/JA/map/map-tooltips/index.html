<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>マップのツールチップ</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://secure-cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://secure-cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://secure-cdn-na.infragistics.com/igniteui/latest/js/i18n/infragistics-ja.js"></script><script src="https://secure-cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
    <script src="https://secure-cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
    
    <style>
        #customTable
        {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            width: 100%;
            border-collapse: collapse;
        }
        #customTable td, #customTable th
        {
            font-size: 9px;
            border: 1px solid #4377e1;
            padding: 3px 7px 2px 7px;
        }
        #customTable th
        {
            font-weight: bold;
            font-size: 11px;
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: #4377e1;
            color: #ffffff;
        }
    </style>

<script src="https://secure-cdn-na.infragistics.com/igniteui/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
<body>
    <script src="../../../../data-files-ja/world-cities.js"></script>

    <script id="customTooltip" type="text/x-jquery-tmpl">
        <table id="customTable" >
            <tr><th colspan="2">${item.Name}, ${item.Country}</th></tr>
            <tr>
                <td>緯度:</td>
                <td>${item.Latitude}</td>
            </tr>
            <tr>
                <td>経度:</td>
                <td>${item.Longitude}</td>
            </tr>
        </table>
    </script>

    <script type="text/javascript">

        $(function () {
            $("#map").igMap({
                width: "700px",
                height: "500px",
                windowRect: { left: 0.1, top: 0.1, height: 0.7, width: 0.7 },
                backgroundContent: {
                    type: "openStreet"
                },
                series: [{
                    type: "geographicSymbol",
                    name: "worldCities",
                    dataSource: data,
                    latitudeMemberPath: "Latitude",
                    longitudeMemberPath: "Longitude",
                    markerType: "automatic",
                    markerCollisionAvoidance: "fade",
                    markerOutline: "#1142a6",
                    markerBrush: "#7197e5",
                    showTooltip: true,
                    tooltipTemplate: "customTooltip"
                }]
            });
            $("#map").find(".ui-widget-content").append("<span class='copyright-notice'><a href='http://www.openstreetmap.org/copyright'>© OpenStreetMap contributors</a></span>");
        });
    </script>

    <div>
        <div id="map"></div>
    </div>
</body>
</html>
