<!DOCTYPE html>
<html>
<head>
    <title>カスタム条件のフィルタリング</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://secure-cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://secure-cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://secure-cdn-na.infragistics.com/igniteui/latest/js/i18n/infragistics-ja.js"></script><script src="https://secure-cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
    <script src="https://secure-cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<script src="https://secure-cdn-na.infragistics.com/igniteui/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
<body>
    <h3 id="gridCustomConditionsFilteringLabel">カスタム条件のグリッド フィルタリング</h3>
     <!-- Target element for the Custom conditions Filtering igGrid -->
    <table id="gridCustomConditions"></table>
     <br>
    
     <!--Sample JSON Data-->
   <script src="../../../../data-files/employee-data-allDatatypes.js"></script>

    <script>
        $(function () {
            createCustomConditionsFilteringGrid();
        });

        function createCustomConditionsFilteringGrid() {
            $("#gridCustomConditions").igGrid({
                autoGenerateColumns: false,
                columns: [ 
                    { headerText: "従業員 ID", key: "EmployeeID", dataType: "string", hidden: true },
                    { headerText: "名前", key: "FirstName", dataType: "string" },
                    { headerText: "名字", key: "LastName", dataType: "string" },
                    { headerText: "登録日付", key: "RegistererDate", dataType: "date" },
                    { headerText: "国", key: "Country", dataType: "string" },
                    { headerText: "年齢", key: "Age", dataType: "number" },
                    { headerText: "アクティブ", key: "IsActive", dataType: "bool" }
                ],
                dataSource: employees,
                renderCheckboxes: true,
                responseDataKey: "results",
                features: [
                    {
                        name: "Filtering",
                        mode: "simple",
                        filterDialogContainment: "window",
                        columnSettings: [
                        {
                            columnKey: "Country",
                            customConditions: {
                               USA: {
                                    key: 'USA',
                                    labelText: 'USA',
                                    expressionText: "USA",
                                    filterFunc: filterCountryUSA
                               },
                               Canada:{
                                     key: 'Canada',
                                     labelText: 'Canada',
                                     expressionText: "Canada",
                                     filterFunc: filterCountryCanada
                               },
                            }
                        },
                        {
                            columnKey: "Age",
                            customConditions: {
                                Over21: {
                                    labelText: '21 歳以上',
                                    expressionText: '21 歳以上',
                                    requireExpr: false,
                                    filterFunc: filterAge
                                }
                            },
                            defaultExpressions: [
                                { cond: "Over21" }
                            ]
                        }
                    ]
                    },
                    {
                        name: "Paging",
                        type: "local",
                        pageSize: 10
                    }
                ]
            });
        }

        function filterCountryUSA(value, expression, dataType, ignoreCase, preciseDateFormat) {
            return value === "USA";
        }
        function filterCountryCanada(value, expression, dataType, ignoreCase, preciseDateFormat) {
            return value === "Canada";
        }
        function filterAge(value, expression, dataType, ignoreCase, preciseDateFormat) {
            return value > 21;
        }
    </script>
</body>
</html>
