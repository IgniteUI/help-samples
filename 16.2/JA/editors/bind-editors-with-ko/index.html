<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>KnockoutJS のバインド</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://secure-cdn-na.infragistics.com/igniteui/2016.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://secure-cdn-na.infragistics.com/igniteui/2016.2/latest/css/structure/infragistics.css" rel="stylesheet">

    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script type="text/javascript" src="https://secure-cdn-na.infragistics.com/igniteui/2016.2/latest/js/infragistics.core.js"></script>
    <script type="text/javascript" src="https://secure-cdn-na.infragistics.com/igniteui/2016.2/latest/js/infragistics.lob.js"></script>

    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
    <script type="text/javascript" src="https://secure-cdn-na.infragistics.com/igniteui/2016.2/latest/js/extensions/infragistics.ui.editors.knockout-extensions.js"></script>
<script src="https://secure-cdn-na.infragistics.com/igniteui/2016.2/latest/js/i18n/infragistics-ja.js"></script><script src="https://secure-cdn-na.infragistics.com/igniteui/2016.2/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
<body>
    <script type="text/javascript">
        var viewModel = {
            orderDate: ko.observable(new Date(2017, 0, 21)),
            shipDate: ko.observable(new Date(2017, 1, 15)),
            dueInDays: ko.observable(7),
            customerName: ko.observable("Peter Sanders"),
            contactPhone: ko.observable("318-555-6879"),
            advancePayment: ko.observable(516.89),
            discountPercent: ko.observable(0.08)
        };

        $(function () {
            ko.applyBindings(viewModel);
        });
    </script>

    <style type="text/css">
        .order-container {
            width: 450px;
            margin: 0 auto;
        }
        .row {
            margin-top: 5px;
        }
        .heading-row
        {
            font-size: large;
        }
        
        .row-control {
            vertical-align: top;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        .row label
        {
            display: inline-block;
            font-family: Arial, Helvetica, sans-serif;
        }
        .row label, .row-control
        {
            height: 28px;
            width: 200px;
            margin: 0px 5px 0px 5px;
        }

        @media all and (max-width: 520px) {
            .order-container {
                width: 280px;
            }

            .ui-igedit-container {
                margin-bottom: 5px;
            }
        }
    </style>

    <div class="order-container">
        <div class="row heading-row">
            <label>Ignite UI エディター</label>
            <label>プレーン INPUT 要素</label>
        </div>
        <div>
            <div class="row">
                <label>注文日:</label>
            </div>
            <div class="row">
                <!-- date editor -->
                <div id="orderDateIG" class="row-control" data-bind="igDateEditor: { value: orderDate, textAlign: 'right' }"></div>
                <input id="orderDate" class="row-control" data-bind="value: orderDate" type="text">
            </div>
        </div>

        <div>
            <div class="row">
                <label>出荷日付</label>
            </div>
            <div class="row">
                <!-- date picker -->
                <div id="shipDateIG" class="row-control" data-bind="igDatePicker: { value: shipDate, textAlign: 'right' }"></div>
                <input id="shipDate" class="row-control" data-bind="value: shipDate" type="text">
            </div>
        </div>

        <div>
            <div class="row">
                <label>期限 (日):</label>
            </div>
            <div class="row">
                <!-- numeric editor -->
                <div id="dueInDaysIG" class="row-control" data-bind="igNumericEditor: { value: dueInDays, textAlign: 'right' }"></div>
                <input id="dueInDays" class="row-control" data-bind="value: dueInDays" type="number">
            </div>
        </div>

        <div>
            <div class="row">
                <label>顧客名:</label>
            </div>
            <div class="row">
                <!-- text editor -->
                <div id="customerNameIG" class="row-control" data-bind="igTextEditor: { value: customerName, textAlign: 'right' }"></div>
                <input id="customerNAme" class="row-control" data-bind="value: customerName" type="text">
            </div>
        </div>

        <div>
            <div class="row">
                <label>電話番号: <br> (マスク: 000-000-0000)</label>
            </div>
            <div class="row">
                <!-- mask editor -->
                <div id="contactPhoneIG" class="row-control" data-bind="igMaskEditor: {
                        value: contactPhone,
                        inputMask: '000-000-0000',
                        textAlign: 'right'
                    }"></div>
                <input id="contactPhone" type="text" class="row-control" data-bind="value: contactPhone">
            </div>
        </div>

        <div>
            <div class="row">
                <label>前払い:</label>
            </div>
            <div class="row">
                <!-- currency editor -->
                <div id="advancePaymentIG" class="row-control" data-bind="igCurrencyEditor: { value: advancePayment, textAlign: 'right' }"></div>
                <input id="advancePayment" class="row-control" data-bind="value: advancePayment" type="text">
            </div>
        </div>

        <div>
            <div class="row">
                <label>割引率:</label>
            </div>
            <div class="row">
                <!-- percent editor -->
                <div id="discountPercentIG" class="row-control" data-bind="igPercentEditor: {
                        value: discountPercent,
                        displayFactor : 100,
                        textAlign: 'right'
                    }"></div>
                <input id="discountPercent" type="text" class="row-control" data-bind="value: discountPercent">
            </div>
        </div>
    </div>
</body>
</html>
