<!DOCTYPE html>
<html>
<head>
    <title>Feature Chooser</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://secure-cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://secure-cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://secure-cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
    <script src="https://secure-cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>

</head>
<body>

    <table id="grid"></table>

    <script src="../../../../data-files/northwind.js"></script>
    <script>
        $(function () {
            $("#grid").igGrid({
                primaryKey: "EmployeeID",
                width: '100%',
                columns: [
                    { headerText: "Employee ID", key: "EmployeeID", dataType: "number", width: "15%" },
                    { headerText: "First Name", key: "FirstName", dataType: "string", width: "25%" },
                    { headerText: "Last Name", key: "LastName", dataType: "string", width: "25%"},
                    { headerText: "Title", key: "Title", dataType: "string", width: "35%" }
                ],
                autofitLastColumn: false,
                autoGenerateColumns: false,
                dataSource: northwind,
                responseDataKey: "results",
                features: [
                    {
                        name: "Sorting",
                        type: "local",
                        mode: "multi",
                        sortingDialogContainment: "window"
                    },
                    {
                        name: "Filtering",
                        type: "local",
                        mode: "advanced",
                        filterDialogContainment: "window"
                    },
                    {
                        name: "Hiding"
                    },
                    {
                        name: "ColumnMoving",
                        columnMovingDialogContainment: "window"
                    },
                    {
                        name: "Summaries"
                    }
                ]
            });
        });
     </script>
</body>
</html>
