<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Binding</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2020.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2020.2/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2020.2/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2020.2/latest/js/infragistics.lob.js"></script>

</head>
<body>

    <!-- The tree can easily consume this structure
    of nested UL elements for its datasource. See the
    small amount of instantiation script below. -->
    <ul id="tree">
        <li>North America
            <ul>
                <li>United States</li>
                <li>Canada</li>
                <li>Mexico</li>
            </ul>
        </li>
        <li>South America
            <ul>
                <li>Brazil</li>
                <li>Uruguay</li>
            </ul>
        </li>
        <li>Europe
            <ul>
                <li>United Kingdom</li>
                <li>Germany</li>
                <li>Bulgaria</li>
            </ul>
        </li>
    </ul>

    <script>
        $(function () {

            //This tree binds to the data defined in the HTML above
            $("#tree").igTree();

        });
    </script>

</body>
</html>
