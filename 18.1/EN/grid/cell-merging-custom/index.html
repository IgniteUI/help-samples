<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cell Merging Advanced Customization</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2018.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2018.1/latest/css/structure/infragistics.css" rel="stylesheet">   

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/infragistics.lob.js"></script>
	<style>
		td {
			border-left: 1px solid #bcbcbc !important;
		}
	</style>
    
</head>
<body>
        
    <!-- Target element for the igGrid -->
    <table id="grid">
    </table>    

    <!--Sample JSON Data-->
    <script src="../../../../data-files/projects-data.js"></script>

    <script>
        $(function () {
            $("#grid").igGrid({
                width: "800px",
                dataSource: projects,
                dataSourceType: "json",
                primaryKey: "ActionID",
                autoGenerateColumns: false,
                columns: [
                    { headerText: "Action ID ", key: "ActionID", dataType: "number", hidden: true},
                    { headerText: "Project Name", key: "ProjectName", dataType: "object", width: "30%"},
                    { headerText: "Type", key: "Type", dataType: "string", width: "15%"},
                    { headerText: "Priority", key: "Priority", dataType: "string", width: "15%"},
                    { headerText: "Status", key: "Status", dataType: "string", width: "15%"},
                    { headerText: "Action", key: "ActionName", dataType: "string", width: "40%"},
                    { headerText: "Created on", key: "Created", dataType: "date", width: "15%"},
                ],
				autoCommit: true,
				enableHoverStyles : false,
                features: [
                    {
                        name: "CellMerging",
                        mergeOn: "always",
						mergeType: "physical",
						mergeStrategy: function (prevRec, curRec, columnKey) {
							if ($.type(prevRec[ columnKey ]) === "string" &&
								$.type(curRec[ columnKey ]) === "string" &&
								 prevRec["ProjectName"] === curRec["ProjectName"]) {
								return prevRec[ columnKey ].toLowerCase() === curRec[ columnKey ].toLowerCase();
							} else if ( prevRec["ProjectName"] === curRec["ProjectName"]) {
								return prevRec[ columnKey ] === curRec[ columnKey ];
							}
							
							return false;
						}
                    },
                    {
                        name: "Updating",
						editMode: "cell",
						enableAddRow: false
                    }
                ]
            });
        });
    </script>
</body>
</html>
