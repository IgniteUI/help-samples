<!DOCTYPE html>
<html lang="ja">
<head><meta charset="utf-8">
    <title>AngularJS との連携</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2018.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2018.1/latest/css/structure/infragistics.css" rel="stylesheet">
    <!--<link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet" />-->

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/i18n/infragistics-ja.js"></script><script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/infragistics.lob.js"></script>

    <script src="https://unpkg.com/igniteui-angularjs@1.2.1/igniteui-angularjs.min.js"></script>

    <script src="../../../../data-files/northwindProducts.js"></script>
    <script type="text/javascript">
        var sampleApp = angular.module('sampleApp', ['igniteui-directives']);
        sampleApp.controller('comboController', function ($scope) {
            $scope.data = northwindProducts.results;

            $scope.combo = {
                value1: 20,
                value2: "Chang"
            };
        });
    </script>
    <style>
        .row{
            margin-right:0;
            margin-left:0;
        }

        .col-sm-2 {
            width: 16.666667%;
        }

        .col-sm-3 {
            width: 20%;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #55595c;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: .25rem;
        }

        div.row > div {
            display: inline-flex;
            padding: 0 2% 0 2%;
        }

        div.row:last-of-type {
            padding-top: 1%;
        }
       
        div.row:first-of-type > div {
             display: inline-block;
             float:left;
        }

        h2 {
            padding-top: 4%;
            clear: both;
        }
    </style>
<script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
<body>
    <div ng-app="sampleApp" ng-controller="comboController">
        <div class="row">
            <div class="col-sm-2">
                <input id="product-id" class="form-control" type="text" ng-model="combo.value1">
                <div class="text-sm text-muted text-right">値: 1 - 20</div>
            </div>
            <div class="col-sm-3">

                <ig-combo id="combo1" data-source="data" value-key-type="number" value-key="ProductID" text-key-type="string" text-key="ProductName" ng-model="combo.value1">
                </ig-combo>

            </div>
            <div class="col-sm-3">

                <ig-combo id="combo2" data-source="data" value-key-type="number" value-key="ProductID" text-key-type="string" text-key="ProductName" ng-model="combo.value1">
                </ig-combo>

            </div>
        </div>

        <h2 class="h3">製品名の編集</h2>
        <div class="row">

            <div class="col-sm-3" ng-repeat="record in data">
                <input class="form-control" ng-model="record.ProductName">
            </div>

        </div>
    </div>
</body>
</html>
