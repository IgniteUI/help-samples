<script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/i18n/infragistics-ja.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/infragistics.core.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/infragistics.lob.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js" type="text/javascript"></script>
<script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/extensions/infragistics.ui.tree.knockout-extensions.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/extensions/infragistics.ui.editors.knockout-extensions.js"></script>
<link href="https://cdn-na.infragistics.com/igniteui/2018.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
<link href="https://cdn-na.infragistics.com/igniteui/2018.1/latest/css/structure/infragistics.css" rel="stylesheet">
<div><span class="message">データをサーバーから取得しています...</span></div>
<div class="container">
        <div id="tree" data-bind="igTree: {
		    dataSource: data,
		    width: '100%',
            dataSourceType: 'json',
            singleBranchExpand: true,
		    bindings: {
			    textKey: 'CategoryName',
			    valueKey: 'ID',
                childDataProperty: 'Products',
                bindings: {
                    textKey: 'ProductName',
                    valueKey: 'ProductID'
                }
		    }
	    }"></div>
    </div>
<div class="container">
        <div id="categoryEditorsContainer" tabindex="0">
            <h4>カテゴリ</h4>
            <table>
                <colgroup>
                    <col span="1" style="min-width: 30%;">
                    <col span="1" style="width: 68%;">
                </colgroup>
                <tr>
                    <td>名前:</td>
                    <td><div data-bind="igTextEditor: { 
                            value: Category().CategoryName, 
                            updateMode: 'immediate' 
                        }"></div>
                    </td>
                </tr>
                <tr>
                    <td>説明:</td>
                    <td><div data-bind="igTextEditor: { value: Category().Description }"></div></td>
                </tr>
                <tr>
                    <td>製品数:</td>
                    <td><div data-bind="igNumericEditor: { value: Category().ProductCount }"></div></td>
                </tr>
            </table>
        </div>

        <div id="productEditorsContainer" tabindex="1">
            <h4>製品</h4>
            <table>
                <colgroup>
                    <col span="1" style="min-width: 30%;">
                    <col span="1" style="width: 68%;">
                </colgroup>
                <tr>
                    <td>名前:</td>
                    <td><div data-bind="igTextEditor: { value: Product().ProductName }"></div></td>
                </tr>
                <tr>
                    <td>数量:</td>
                    <td><div data-bind="igNumericEditor: { value: Product().QuantityPerUnit }"></div></td>
                </tr>
                <tr>
                    <td>単価:</td>
                    <td><div data-bind="igCurrencyEditor: { value: Product().UnitPrice }"></div></td>
                </tr>
                <tr>
                    <td>在庫数:</td>
                    <td><div data-bind="igNumericEditor: { value: Product().UnitsInStock }"></div></td>
                </tr>
                <tr>
                    <td>入荷待ち:</td>
                    <td><div data-bind="igNumericEditor: { value: Product().UnitsOnOrder }"></div></td>
                </tr>
                <tr>
                    <td>製造中止</td>
                    <td><input type="checkbox" data-bind="checked: Product().Discontinued"></td>
                </tr>
            </table>
        </div>
    </div>
