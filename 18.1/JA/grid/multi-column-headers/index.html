<!DOCTYPE html>
<html lang="ja">
<head><meta charset="utf-8">
    <title>複数列ヘッダー</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2018.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2018.1/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/i18n/infragistics-ja.js"></script><script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/infragistics.lob.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
<body>
    <table id="grid1"></table>
    <script src="../../../../data-files/nw-customers.js"></script>
    <script>
        $(function () {
            $("#grid1").igGrid({
                width: "100%",
                height: "500px",
                autoGenerateColumns: false,
                dataSource: nwCustomers,
                responseDataKey: "results",
                columns: [
                    { headerText: "顧客 ID", key: "CustomerID", dataType: "string", width: "100px" },
                    {
                        headerText: "会社情報",
                        group: [
                            { headerText: "会社名", key: "CompanyName", dataType: "string", width: "150px" },
                            { headerText: "名前", key: "ContactName", dataType: "string", width: "150px" },
                            { headerText: "連絡先", key: "ContactTitle", dataType: "string", width: "150px" }
                        ]
                    },
                    {
                        headerText: "アドレス情報",
                        group: [
                        {
                            headerText: "住所",
                            group: [
                                { headerText: "住所", key: "Address", dataType: "string", width: "150px" },
                                { headerText: "市", key: "City", dataType: "string", width: "100px" }
                            ]
                        },
                            { headerText: "郵便番号", key: "PostalCode", dataType: "string", width: "100px" }
                        ]
                    },
                    {
                        headerText: "電話情報",
                        group: [
                            { headerText: "電話", key: "Phone", dataType: "string", width: "150px" },
                            { headerText: "FAX", key: "Fax", dataType: "string", width: "150px" }
                        ]
                    }
                ],
                features: [
                    {
                        name: 'MultiColumnHeaders'
                    },
                    {
                        name: 'Responsive',
                        enableVerticalRendering: false,
                        columnSettings: [
                            {
                                columnKey: 'CustomerID',
                                classes: 'ui-hidden-phone ui-hidden-tablet'
                            },
                            {
                                columnKey: 'ContactTitle',
                                classes: 'ui-hidden-phone ui-hidden-tablet'
                            },
                            {
                                columnKey: 'PostalCode',
                                classes: 'ui-hidden-phone'
                            },
                            {
                                columnKey: 'Phone',
                                classes: 'ui-hidden-phone'
                            },
                            {
                                columnKey: 'Fax',
                                classes: 'ui-hidden-phone'
                            }
                        ]
                    },
                ]
            });
        });
    </script>
</body>
</html>
