<table>

             <td>
                 <div id="chart"></div>
             </td>  
            <td>
                 <div class="options">
                     <div class="optionContainer">
                           
                         <div><input id="axisStokeLines" type="checkbox" class="chkBoxMargin" checked="checked">軸のストローク線</div>
                         <div><input id="axisMajorLines" type="checkbox" class="chkBoxMargin" checked="checked">軸の主線</div>
                         <div><input id="axisMinorLines" type="checkbox" class="chkBoxMargin">軸の副線</div>
                         <div><input id="axisTickmarks" type="checkbox" class="chkBoxMargin" checked="checked">軸の目盛り</div>
                         <div><input id="axisTitles" type="checkbox" class="chkBoxMargin" checked="checked">軸のタイトル</div>
                         <div><input id="axisStripes" type="checkbox" class="chkBoxMargin">軸のストライプ</div>
                         <div><input id="axisLabels" type="checkbox" class="chkBoxMargin" checked="checked">軸のラベル</div>

                         <div><input id="priceSeries" type="checkbox" class="chkBoxMargin" checked="checked">価格系列</div>
                         <div><input id="priceTrendline" type="checkbox" class="chkBoxMargin" checked="checked">価格トレンドライン</div>
                         
                         <div><input id="lineSeries" type="checkbox" class="chkBoxMargin" checked="checked">折れ線系列</div>

                     </div>
