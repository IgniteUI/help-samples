<!DOCTYPE html>
<html lang="ja">
<head><meta charset="utf-8">
    <title>AngularJS との連携</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2023.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2023.1/latest/css/structure/infragistics.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2023.1/latest/js/i18n/infragistics-ja.js"></script><script src="https://cdn-na.infragistics.com/igniteui/2023.1/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2023.1/latest/js/infragistics.lob.js"></script>

    <script src="https://unpkg.com/igniteui-angularjs@1.2.1/igniteui-angularjs.min.js"></script>
    
    <style>
        .row {
            margin-right: 0;
            margin-left: 0;
        }
    </style>

    <script type="text/javascript">
        var sampleApp = angular.module('sampleApp', ['igniteui-directives']);
        sampleApp.controller('editorsController', function ($scope) {
            $scope.editors = {
                currency: 12.1,
                date: new Date(),
                editor: 'Infragistics',
                mask: '134-134-134',
                numeric: 123,
                percent: 0.12,
                text: 'Ignite UI'
            };
        });
    </script>

<script src="https://cdn-na.infragistics.com/igniteui/2023.1/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
<body>
    <div ng-app="sampleApp" ng-controller="editorsController">
        <table id class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>コントロール名</th>
                    <th>HTML 要素</th>
                    <th>Ignite UI コントロール</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>igCurrencyEditor</td>
                    <td><input class="form-control" type="number" ng-model="editors.currency" step="any"></td>
                    <td><ig-currency-editor class="form-control" ng-model="editors.currency"></ig-currency-editor></td>
                </tr>
                <tr>
                    <td>igDateEditor</td>
                    <td><input class="form-control" type="text" ng-model="editors.date"></td>
                    <td><ig-date-editor class="form-control" ng-model="editors.date"></ig-date-editor></td>
                </tr>
                <tr>
                    <td>igMaskEditor</td>
                    <td><input class="form-control" type="text" ng-model="editors.mask"></td>
                    <td><ig-mask-editor class="form-control" ng-model="editors.mask" input-mask="999-999-999"></ig-mask-editor></td>
                </tr>
                <tr>
                    <td>igNumericEditor</td>
                    <td><input class="form-control" type="number" ng-model="editors.currency" step="any"></td>
                    <td><ig-numeric-editor class="form-control" ng-model="editors.currency" button-type="spin"></ig-numeric-editor></td>
                </tr>
                <tr>
                    <td>igPercentEditor</td>
                    <td><input type="number" class="form-control" ng-model="editors.percent" step="any"></td>
                    <td><ig-percent-editor class="form-control" ng-model="editors.percent"></ig-percent-editor></td>
                </tr>
                <tr>
                    <td>igTextEditor</td>
                    <td><input class="form-control" type="text" id="editor11" ng-model="editors.text"></td>
                    <td><ig-text-editor class="form-control" id="editor1" ng-model="editors.text"></ig-text-editor></td>
                </tr>
                <tr>
                    <td>igDatePicker</td>
                    <td><input class="form-control" type="text" id="datePicker11" ng-model="editors.date"></td>
                    <td><ig-date-picker class="form-control" id="datePicker1" ng-model="editors.date"></ig-date-picker></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
