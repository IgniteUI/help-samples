<!DOCTYPE html>
<html lang="ja">
<head><meta charset="utf-8">
    <title>日付と時刻書式設定</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2022.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2022.2/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2022.2/latest/js/i18n/infragistics-ja.js"></script><script src="https://cdn-na.infragistics.com/igniteui/2022.2/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2022.2/latest/js/infragistics.lob.js"></script>

<script src="https://cdn-na.infragistics.com/igniteui/2022.2/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
<body>
    <style>
        
        #editorContainer h4 {
            margin-bottom: .5em;
        }

    </style>

    <div id="editorContainer">

        <h4>デフォルトの構成</h4>
        <div id="defaultDateEditor"></div>

        <h4>日付と時間構成</h4>
        <div id="dateTimeEditor"></div>

        <h4>時間構成</h4>
        <div id="timeEditor"></div>

        <h4>別の表示形式および Date 制限を使用します。表示形式は最小/最大範囲以外の値の入力で表示される警告に使用されます。</h4>
        <div id="constraintEditor"></div>
        <br>
        <button id="setMax">最大日付以降に設定</button>
    </div>

    <script>

        $(function () {

            $("#defaultDateEditor").igDateEditor({
                value: new Date(2015, 9, 9)
            });

            $("#dateTimeEditor").igDateEditor({
                dateInputFormat: "dateTime",
                value: new Date(2015, 9, 9, 9, 9)
            });

            $("#timeEditor").igDateEditor({
                dateInputFormat: "time",
                value: new Date(2015, 9, 9, 9, 9)
            });

            $("#constraintEditor").igDateEditor({
                dateInputFormat: "MM/dd/yyyy",
                dateDisplayFormat: "dddd, MMM d, yyyy",
                minValue: new Date(2012, 9, 24),
                maxValue: new Date(2017, 9, 24),
                value: new Date(2017, 9, 9)
            });

            $("#setMax").igButton({
                click: function () {
                    $("#constraintEditor").igDateEditor("value", new Date(2018, 9, 26));
                }
            });
        });

    </script>

</body>
</html>
