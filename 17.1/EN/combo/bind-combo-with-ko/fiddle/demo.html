<script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="https://secure-cdn-na.infragistics.com/igniteui/2017.1/latest/js/infragistics.core.js"></script>
<script src="https://secure-cdn-na.infragistics.com/igniteui/2017.1/latest/js/infragistics.lob.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js" type="text/javascript"></script>
<script type="text/javascript" src="https://secure-cdn-na.infragistics.com/igniteui/2017.1/latest/js/extensions/infragistics.ui.combo.knockout-extensions.js"></script>
<link href="https://secure-cdn-na.infragistics.com/igniteui/2017.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
<link href="https://secure-cdn-na.infragistics.com/igniteui/2017.1/latest/css/structure/infragistics.css" rel="stylesheet">
<h2 class="title">My Favourite Actors</h2>
<div class="horizontal-container">
        <label>Selected Actor:</label>
        <a data-bind="attr: { href: imdb_url, title: actorName_imdb }, text: selectedActorName" href="#" target="_blank"></a>
    </div>
<div class="horizontal-container">
        <input data-bind="value: newActor" type="text" class="input-add-actor">
        <input data-bind="click: addActor" type="button" value="Add">
    </div>
<div class="horizontal-container">
		<span id="comboActors" data-bind="igCombo: {
                dataSource: actors,
                textKey: 'name',
                valueKey: 'id',
	            selectedItems: selectedActor,
                width: '200',
                mode: 'dropdown',
                enableClearButton: false
            }"></span>
        <input data-bind="click: removeActor" type="button" value="Remove">
    </div>
<div class="horizontal-container">
		<select id="listboxActors" data-bind="options: actors, selectedOptions: selectedActor, optionsValue: 'id', optionsText: 'name'"></select>
    </div>
