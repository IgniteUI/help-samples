<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date and Time Formats</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2019.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2019.2/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2019.2/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2019.2/latest/js/infragistics.lob.js"></script>

</head>
<body>
    <style>
        
        #editorContainer h4 {
            margin-bottom: .5em;
        }

    </style>

    <div id="editorContainer">

        <h4>Default Configuration</h4>
        <div id="defaultDateEditor"></div>

        <h4>Date and Time Configuration</h4>
        <div id="dateTimeEditor"></div>

        <h4>Time Configuration</h4>
        <div id="timeEditor"></div>

        <h4>Using different display format and Date constraints. Note the display format is used for the warning shown when entering value outside the min/max range.</h4>
        <div id="constraintEditor"></div>
        <br>
        <button id="setMax">Set after maximum</button>
    </div>

    <script>

        $(function () {

            $("#defaultDateEditor").igDateEditor({
                value: new Date(2015, 9, 9)
            });

            $("#dateTimeEditor").igDateEditor({
                dateInputFormat: "dateTime",
                value: new Date(2015, 9, 9, 9, 9)
            });

            $("#timeEditor").igDateEditor({
                dateInputFormat: "time",
                value: new Date(2015, 9, 9, 9, 9)
            });

            $("#constraintEditor").igDateEditor({
                dateInputFormat: "MM/dd/yyyy",
                dateDisplayFormat: "dddd, MMM d, yyyy",
                minValue: new Date(2012, 9, 24),
                maxValue: new Date(2017, 9, 24),
                value: new Date(2017, 9, 9)
            });

            $("#setMax").igButton({
                click: function () {
                    $("#constraintEditor").igDateEditor("value", new Date(2018, 9, 26));
                }
            });
        });

    </script>

</body>
</html>
