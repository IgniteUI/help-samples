<script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/2019.2/latest/js/infragistics.core.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/2019.2/latest/js/infragistics.lob.js"></script>
<script src="https://unpkg.com/igniteui-angularjs@1.2.1/igniteui-angularjs.min.js"></script>
<script src="https://igniteui.github.io/help-samples/data-files/northwindProducts.js"></script>
<link href="https://cdn-na.infragistics.com/igniteui/2019.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
<link href="https://cdn-na.infragistics.com/igniteui/2019.2/latest/css/structure/infragistics.css" rel="stylesheet">
<div ng-app="sampleApp" ng-controller="comboController">
        <div class="row">
            <div class="col-sm-2">
                <input id="product-id" class="form-control" type="text" ng-model="combo.value1">
                <div class="text-sm text-muted text-right">Values: 1 - 20</div>
            </div>
            <div class="col-sm-3">

                <ig-combo id="combo1" data-source="data" value-key-type="number" value-key="ProductID" text-key-type="string" text-key="ProductName" ng-model="combo.value1">
                </ig-combo>

            </div>
            <div class="col-sm-3">

                <ig-combo id="combo2" data-source="data" value-key-type="number" value-key="ProductID" text-key-type="string" text-key="ProductName" ng-model="combo.value1">
                </ig-combo>

            </div>
        </div>

        <h2 class="h3">Edit Product Name</h2>
        <div class="row">

            <div class="col-sm-3" ng-repeat="record in data">
                <input class="form-control" ng-model="record.ProductName">
            </div>

        </div>
    </div>
