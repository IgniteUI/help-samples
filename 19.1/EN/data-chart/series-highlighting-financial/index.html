<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Series Highlighting (Financial)</title>
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2019.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2019.1/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2019.1/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2019.1/latest/js/infragistics.dv.js"></script>

</head>
<body>
    <script type="text/javascript" src="../../../../data-files/financial-indicators.js"></script>
    <script type="text/javascript" src="../../../../data-files/financial-data.js"></script>

    <script type="text/javascript">

        $(function () {
           $("#chart").igDataChart({
                width: "100%",
                height: "400px",
                dataSource: data,
                title: "Financial Chart",
                horizontalZoomable: true,
                verticalZoomable: true,
                axes: [{
                    type: "categoryX",
                    label: "Date",
                    name: "xAxis",
                    title: "Date"
                }, {
                    type: "numericY",
                    name: "yAxis",
                    title: "Price"
                }],
                series: [{
                    type: "financial",
                    displayType: "candlestick",
                    closeMemberPath: "Close",
                    highMemberPath: "High",
                    lowMemberPath: "Low",
                    openMemberPath: "Open",
                    volumeMemberPath: "Volume",
                    xAxis: "xAxis",
                    yAxis: "yAxis",
                    name: "indicatorSeries",
                    title: "Financial Indicator Data",
                    isHighlightingEnabled: true,
                    isTransitionInEnabled: true,

                }]
            });
        

           $("#seriesType").change(function (e) {
               var seriesType = $("#seriesType").val();
               var thickness = 3;
               if (seriesType == "candlestick" ||
                      seriesType == "priceChannelOverlay" ||
                      seriesType == "bollingerBandsOverlay") {
                   thickness = 1;
               }
               if (seriesType == "ohlc") {
                   thickness = 2;
               }
               
                $("#chart").igDataChart("option", "series", [{name: "indicatorSeries",remove: true}]);
               
                if (seriesType == "ohlc" || seriesType == "candlestick") {
                    $("#chart").igDataChart("option", "series", [{
                        type: "financial",
                        displayType: seriesType,
                        isTransitionInEnabled: true,
                        isHighlightingEnabled: true,
                        closeMemberPath: "Close",
                        highMemberPath: "High",
                        lowMemberPath: "Low",
                        openMemberPath: "Open",
                        volumeMemberPath: "Volume",
                        thickness: thickness,
                        xAxis: "xAxis",
                        yAxis: "yAxis",
                        name: "indicatorSeries",
                        title: "Financial Indicator Data"
                    }]);
                }
                 else {
                    $("#chart").igDataChart("option", "series", [{
                        type: seriesType,
                        isHighlightingEnabled: true,
                        isTransitionInEnabled: true,
                        closeMemberPath: "Close",
                        highMemberPath: "High",
                        lowMemberPath: "Low",
                        openMemberPath: "Open",
                        volumeMemberPath: "Volume",
                        thickness: thickness,
                        xAxis: "xAxis",
                        yAxis: "yAxis",
                        name: "indicatorSeries",
                        title: "Financial Indicator Data"
                    }]);
                }
            });
        
            // Transition Duration Slider
           $("#transitionDurationSlider").slider({
               min: 0,
               max: 2000,
               value: 1000,
               step: 50,
               slide: function (event, ui) {
                   $("#chart").igDataChart("option", "highlightingTransitionDuration", ui.value);
                   $("#transitionDurationLabel").text(ui.value);
               }
           });
        
        });
    </script>
