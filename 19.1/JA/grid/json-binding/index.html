<!DOCTYPE html>
<html lang="ja">
<head><meta charset="utf-8">
    <title>JSON のバインド</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2019.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2019.1/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2019.1/latest/js/i18n/infragistics-ja.js"></script><script src="https://cdn-na.infragistics.com/igniteui/2019.1/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2019.1/latest/js/infragistics.lob.js"></script>

    <style>
        #grid_container
        {
            width: 100%;
            max-width: 560px;
        }
    </style>

<script src="https://cdn-na.infragistics.com/igniteui/2019.1/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
<body>

    <table id="grid"></table>

    <script>
        $(function () {

            var data = [
                      { "名前": "John Smith", "年齢": 45 },
                      { "名前": "Mary Johnson", "年齢": 32 },
                      { "名前": "Bob Ferguson", "年齢": 27 }
                ];
            
            $("#grid").igGrid({
                dataSource: data //JSON Array defined above                     
            });
        });
    </script>

</body>
</html>
