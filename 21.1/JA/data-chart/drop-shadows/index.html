<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
<head><meta charset="utf-8">
    <title>影付き</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2021.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2021.1/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2021.1/latest/js/i18n/infragistics-ja.js"></script><script src="https://cdn-na.infragistics.com/igniteui/2021.1/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2021.1/latest/js/infragistics.dv.js"></script>

<script src="https://cdn-na.infragistics.com/igniteui/2021.1/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
<body>
    <script type="text/javascript" src="../../../../data-files/us-fao-gross-production.js"></script>
    <script type="text/javascript" src="../../../../data-files/uk-france-population.js"></script>

    <h4 style="text-align: center">バブル</h4>
    <div id="chartBubble"></div>
    <div class="UNdata-attribution">
        農業のデータ ソース: <a href="http://data.un.org/" target="_blank">UNdata</a>
    </div>

    <h4 style="text-align: center; margin-top: 10px">折れ線チャート</h4>
    <div id="chartLine"></div>
    <div class="Quandl-attribution">
        人口のデータ ソース: <a href="http://www.quandl.com/" target="_blank">Quandl</a>
    </div>

    <script type="text/javascript">

        $(function () {
            $("#chartBubble").igDataChart({
                width: "100%",
                height: "300px",
                dataSource: agriculturalData,
                title: "年の米国農業生産",
                subtitle: "1961 年 - 2007 年のデータ",
                axes: [{
                    name: "xAxis",
                    type: "numericX",
                    interval: 10,
                    title: "年",
                }, {
                    name: "yAxis",
                    type: "numericY",
                    title: "合計農業生産 (USD 10 億単位)",
                    maximumValue: 200000,

                    formatLabel: function (val) {
                        var bVal = (val / 1000),
                        rounded = Math.round(bVal * 100) / 100;
                        return "$" + rounded;
                    }
                }],
                series: [{
                    isDropShadowEnabled: true,
                    useSingleShadow: false,
                    shadowColor: "#666666",
                    title: "(年, 生産), 人口",
                    name: "bubble",
                    type: "bubble",
                    xAxis: "xAxis",
                    yAxis: "yAxis",
                    xMemberPath: "Year",
                    yMemberPath: "Value",
                    radiusMemberPath: "Population",
                    showTooltip: true,
                    markerBrush: "rgba(68,172,214,0.7)",
                    radiusScale: {
                        minimumValue: 30,
                        maximumValue: 50,
                        isLogarithmic: true
                    },
                }],
                horizontalZoomable: true,
                verticalZoomable: true,
                windowResponse: "immediate"
            });

            $("#chartLine").igDataChart({
                width: "100%",
                height: "300px",
                dataSource: data,
                rightMargin: 35,
                title: "U.K. vs. フランス",
                subtitle: "人口の比較 (年)",
                axes: [{
                    name: "xAxis",
                    type: "categoryX",
                    label: "Date",
                    isInverted: true,
                    interval: 2,
                    title: "年"
                },
                {
                    name: "yAxis",
                    type: "numericY",
                    interval: 5,
                    minimumValue: 45,
                    title: "人口 (百万人単位)"
                }],
                series: [{
                    isDropShadowEnabled: true,
                    shadowOffsetX: 0,
                    shadowOffsetY: 3,
                    useSingleShadow: false,
                    shadowColor: "#666666",
                    name: "ukPop",
                    type: "line",
                    title: "UK",
                    isTransitionInEnabled: true,
                    xAxis: "xAxis",
                    yAxis: "yAxis",
                    valueMemberPath: "ukPopulation",
                    showTooltip: true,
                    thickness: 5
                }, {
                    isDropShadowEnabled: true,
                    shadowOffsetX: 0,
                    shadowOffsetY: 3,
                    useSingleShadow: false,
                    shadowColor: "#666666",
                    name: "frPop",
                    type: "line",
                    title: "France",
                    isTransitionInEnabled: true,
                    xAxis: "xAxis",
                    yAxis: "yAxis",
                    valueMemberPath: "francePopulation",
                    showTooltip: true,
                    thickness: 5
                }],
                horizontalZoomable: true,
                verticalZoomable: true,
                windowResponse: "immediate"
            });
        });
    </script>

</body>
</html>
