<!DOCTYPE html>
<html lang="ja">
<head><meta charset="utf-8">
    <title>AngularJS との連携</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2021.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2021.1/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2021.1/latest/js/i18n/infragistics-ja.js"></script><script src="https://cdn-na.infragistics.com/igniteui/2021.1/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2021.1/latest/js/infragistics.dv.js"></script>

    <script src="https://unpkg.com/igniteui-angularjs@1.2.1/igniteui-angularjs.min.js"></script>

    <script type="text/javascript">
        var sampleApp = angular.module('sampleApp', ['igniteui-directives']);
        sampleApp.controller('dataChartController', function ($scope) {
            $scope.dataChart = [
		        { "CountryName": "中国", "Pop1995": 1216, "Pop2005": 1297, "Pop2015": 1361, "Pop2025": 1394 },
		        { "CountryName": "インド", "Pop1995": 920, "Pop2005": 1090, "Pop2015": 1251, "Pop2025": 1396 },
		        { "CountryName": "米国", "Pop1995": 266, "Pop2005": 295, "Pop2015": 322, "Pop2025": 351 },
		        { "CountryName": "インドネシア", "Pop1995": 197, "Pop2005": 229, "Pop2015": 256, "Pop2025": 277 },
		        { "CountryName": "ブラジル", "Pop1995": 161, "Pop2005": 186, "Pop2015": 204, "Pop2025": 218 }
            ];
        });
    </script>
<script src="https://cdn-na.infragistics.com/igniteui/2021.1/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
<body>
    <div ng-app="sampleApp" ng-controller="dataChartController">
        <ig-data-chart id="datachart1" data-source="dataChart">
            <axes>
                <axis name="NameAxis" type="categoryX" title="国" label="CountryName"></axis>

                <axis name="PopulationAxis" type="numericY" minimumvalue="0" title="人口 (百万人単位)"></axis>
            </axes>
            <series>
                <series name="2015Population" type="column" is-highlighting-enabled="true" is-transition-in-enabled="true" x-axis="NameAxis" y-axis="PopulationAxis" value-member-path="Pop2015">
                </series>
            </series>
        </ig-data-chart>
        <ig-zoombar id="zoombar1" target="#datachart1"></ig-zoombar>
    </div>
</body>
</html>
