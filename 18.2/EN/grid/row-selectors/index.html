<!DOCTYPE html>
<html lang="en">
<head>
    <title>Row Selectors</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2018.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2018.2/latest/css/structure/infragistics.css" rel="stylesheet">    

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2018.2/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2018.2/latest/js/infragistics.lob.js"></script>
    
</head>
<body>
     
    <h3>Default Row Selectors</h3>  
    <!-- Target element for the Default RowSelectors igGrid -->
    <table id="defaultRowSelectors">
    </table>    
    <br>
    <h3>Row Selectors With Checkboxes</h3>
    <!-- Target element for the Checkboxes RowSelectors igGrid -->
    <table id="cbRowSelectors">
    </table>
    <br>
    <h3>Row Numbering</h3>
    <!-- Target element for the RowNumbering igGrid -->
    <table id="rowNumbering">
    </table>

    <!--Sample JSON Data-->
    <script src="../../../../data-files/nw-employees.js"></script>

    <script>

        $(function () {
            /*----------------- Instantiation -------------------------*/
            createDefaultSelectorsGrid();
            createCboxSelectorsGrid();
            createRowNumberingGrid();
        });



        function createDefaultSelectorsGrid() {
            $("#defaultRowSelectors").igGrid({
                width: "100%",
                autoGenerateColumns: false,
                dataSource: northwindEmployees,
                responseDataKey: "results",
                dataSourceType: "json",
                columns: [
                    { headerText: "Employee ID", key: "ID", dataType: "number", width: "120px", hidden: true },
                    { headerText: "Name", key: "Name", dataType: "string" },
                    { headerText: "Title", key: "Title", dataType: "string"},
                    { headerText: "Phone", key: "Phone", dataType: "string" },
                    { headerText: "Country", key: "Country", dataType: "string" }
                ],
                features: [
                    {
                        name: 'Responsive',
                        enableVerticalRendering: false,
                        columnSettings: [
                            {
                                columnKey: 'Country',
                                classes: 'ui-hidden-phone'
                            }
                        ]
                    },
                    {
                        name: "RowSelectors",
                        enableRowNumbering: false
                    },
                    {
                        name: "Selection"
                    }
                ]
            });
        }

        function createCboxSelectorsGrid() {
            $("#cbRowSelectors").igGrid({
                width: "100%",
                autoGenerateColumns: false,
                dataSource: northwindEmployees,
                responseDataKey: "results",
                dataSourceType: "json",
                columns: [
                    { headerText: "Employee ID", key: "ID", dataType: "number", width: "120px", hidden: true },
                    { headerText: "Name", key: "Name", dataType: "string"},
                    { headerText: "Title", key: "Title", dataType: "string" },
                    { headerText: "Phone", key: "Phone", dataType: "string" },
                    { headerText: "Country", key: "Country", dataType: "string" }

                ],
                features: [
                    {
                        name: 'Responsive',
                        enableVerticalRendering: false,
                        columnSettings: [
                            {
                                columnKey: 'Country',
                                classes: 'ui-hidden-phone'
                            }
                        ]
                    },
                    {
                        name: "RowSelectors",
                        enableCheckBoxes: true,
                        enableRowNumbering: false
                    },
                    {
                        name: "Selection"
                    }
                ]
            });
        }

        function createRowNumberingGrid() {
            $("#rowNumbering").igGrid({
                width: "100%",
                autoGenerateColumns: false,
                dataSource: northwindEmployees,
                responseDataKey: "results",
                dataSourceType: "json",
                columns: [
                    { headerText: "Employee ID", key: "ID", dataType: "number", width: "120px", hidden: true },
                    { headerText: "Name", key: "Name", dataType: "string" },
                    { headerText: "Title", key: "Title", dataType: "string" },
                    { headerText: "Phone", key: "Phone", dataType: "string" },
                    { headerText: "Country", key: "Country", dataType: "string" }

                ],
                features: [
                    {
                        name: "Responsive",
                        enableVerticalRendering: false,
                        columnSettings: [
                            {
                                columnKey: 'Country',
                                classes: 'ui-hidden-phone'
                            }
                        ]
                    },
                    {
                        name: "RowSelectors",
                        enableRowNumbering: true
                    },
                    {
                        name: "Selection"
                    }
                ]
            });
        }
    </script>
</body>
</html>
