<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
<head><meta charset="utf-8">
    <title>境界線のレイアウト - JavaScript の初期化</title>
    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2018.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2018.2/latest/css/structure/modules/infragistics.ui.layout.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2018.2/latest/css/structure/infragistics.css" rel="stylesheet">

    <!-- Modernizr/jQuery/jQuery UI -->
    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2018.2/latest/js/i18n/infragistics-ja.js"></script><script src="https://cdn-na.infragistics.com/igniteui/2018.2/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2018.2/latest/js/infragistics.lob.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // attach to events so that we can add the items content
            $('#layout').on("iglayoutmanageritemrendered", function (event, args) {
                if (args.region === "left") {
                    args.element.text("左領域");
                    args.element.css("background-color", "#FFA72D");
                    args.element.css("color", "#FFF");
                } else if (args.region === "right") {
                    args.element.text("右領域");
                    args.element.css("background-color", "#555");
                    args.element.css("color", "#EEE");
                } else if (args.region === "center") {
                    args.element.text("中央テキスト");
                    args.element.css("background-color", "#EEE");
                    args.element.css("color", "#555");
                } else if (args.region === "header") {
                    args.element.text("ヘッダー テキスト");
                    args.element.css("background-color", "#2CBDF9");
                    args.element.css("color", "#FFF");
                } else if (args.region === "footer") {
                    args.element.text("フッター テキスト");
                    args.element.css("background-color", "#2CBDF9");
                    args.element.css("color", "#FFF");
                }
            });
            $('#layout').igLayoutManager({
                layoutMode: "border",
                borderLayout: {
                    leftWidth: "10%",
                    rightWidth: "20%"
                }
            });
        });
    </script>
    <style>
        #sampleContainer {
            height: 370px;
        }
    </style>
<script src="https://cdn-na.infragistics.com/igniteui/2018.2/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
<body>
    <div id="layout" style="width:100%; height: 300px; display:block;">
	</div>
</body>
</html>
