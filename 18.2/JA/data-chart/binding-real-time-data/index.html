<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
    <head><meta charset="utf-8">
        <title>リアルタイムにデータをバインド</title>

        <!-- Ignite UI Required Combined CSS Files -->
        <link href="https://cdn-na.infragistics.com/igniteui/2018.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
        <link href="https://cdn-na.infragistics.com/igniteui/2018.2/latest/css/structure/infragistics.css" rel="stylesheet">

        <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

        <!-- Ignite UI Required Combined JavaScript Files -->
        <script src="https://cdn-na.infragistics.com/igniteui/2018.2/latest/js/i18n/infragistics-ja.js"></script><script src="https://cdn-na.infragistics.com/igniteui/2018.2/latest/js/infragistics.core.js"></script>
        <script src="https://cdn-na.infragistics.com/igniteui/2018.2/latest/js/infragistics.dv.js"></script>
    
        <script id="tooltipTemplate" type="text/x-jquery-tmpl">
            <div id="tooltip" class="ui-widget-content ui-corner-all">
                <span id="tooltipValue">値: ${item.Value}</span>
            </div>
        </script>
        
        <script type="text/javascript">
            var lblCount = 30, timer = 40, interval, isAdding = false;

            $(function () {
         
                var currData = null,
                    doGeneration = null,
                    startTime = null,
                    doUpdate = null,
                    started = false,
                    intervalId = 0,
                    toggleFeed = null,
                    curr = 10,
                    i = 0,
                    refreshCount = 0;

                doGeneration = function() {
                    var num = 5000, data = [];
                    num = parseInt($("#volumeText").text());

                    for (i = 0; i < num; i++) {
                        if (Math.random() > .5) {
                            curr += Math.random() * 2.0;
                        } else {
                            curr -= Math.random() * 2.0;
                        }
                        var val1 = Math.round(curr * 1000.0) / 1000.0;
                        data[i] = { Label: i.toString(), Value: val1 };
                    }
                    currData = data;
                };

                doGeneration();
                $("#chart").igDataChart({
                    width: "90%",
                    height: "500px",
                    horizontalZoomable: true,
                    verticalZoomable: true,
                    windowResponse: "immediate",
                    dataSource: currData,
                    pixelScalingRatio: 1.0,
                    axes: [{
                            name: "xAxis",
                            type: "categoryX",
                            label: "Label",
                            labelExtent: 30,
                        }, {
                            name: "yAxis",
                            type: "numericY",
                            labelExtent: 50,
                        }],
                    series: [{
                        name: "series1",
                        title: "Test Series",
                        type: "line",
                        xAxis: "xAxis",
                        yAxis: "yAxis",
                        valueMemberPath: "Value",
                        showTooltip: true,
                        isTransitionInEnabled: true,
                        isHighlightingEnabled: true,
                        tooltipTemplate: "tooltipTemplate",
                    }],
                  });
            
                $("#chart").bind("igdatachartrefreshcompleted", function () {
                    refreshCount++;
                });

                $("#addDataPoints").click(function () {
                    doGeneration();

                    $("#chart").igDataChart({
                        dataSource: currData
                    });
                });
                toggleFeed = function(changeButton) {
                    var updateTicks = 33;
                    updateTicks = parseInt($("#intervalText").text());
                    if (!started) {
                        started = true;
                        if (changeButton) {
                            $("#startDataFeed").igButton({ labelText: 'データ フィードの中止' });
                            $("#addDataPoints").attr("disabled", "disabled");
                        }
                        intervalId = window.setInterval(function() {
                            doUpdate();
                        }, updateTicks);
                    } else {
                        started = false;
                        if (changeButton) {
                            $("#startDataFeed").igButton({ labelText: 'データ フィードの開始' });
                            $("#addDataPoints").removeAttr("disabled");
                        }
                        window.clearInterval(intervalId);
                    }
                };

                $("#startDataFeed").click(function () {
                    toggleFeed(true);
                });

                $("#addDataPoints").igButton({ labelText: $("#addDataPoints").val() });
                $("#startDataFeed").igButton({ labelText: $("#startDataFeed").val() });

                $("#volumeSlider").slider({
                    slide: function (event, ui) {
                        $("#volumeText").text(ui.value.toString());
                    },
                    min: 100,
                    max: 50000,
                    value: 5000,
                    step: 100
                });

                $("#intervalSlider").slider({
                    slide: function (event, ui) {
                        $("#intervalText").text(ui.value.toString());
                        toggleFeed(false);
                        toggleFeed(false);
                    },
                    min: 10,
                    max: 1000,
                    value: 10,
                    step: 10
                });

                doUpdate = function() {
                    if (Math.random() > .5) {
                        curr += Math.random() * 2.0;
                    } else {
                        curr -= Math.random() * 2.0;
                    }
                    var newData = { Label: i.toString(), Value: curr };
                    i++;
                    currData.push(newData);
                    $("#chart").igDataChart("notifyInsertItem", currData, currData.length - 1, newData);
                    var oldItem = currData.shift();
                    $("#chart").igDataChart("notifyRemoveItem", currData, 0, oldItem);
                };

                window.setInterval(function () {
                    var refreshesPerSecond = refreshCount / 2;
                    refreshCount = 0;
                    $("#refreshCount").text(refreshesPerSecond);
                }, 2000);

                
            });
        
    </script>

    <style type="text/css">
        td { vertical-align: top; }
        #chart
        {
            position: relative;
            float: left;
            margin-right: 10px;
        }
        
        .selectionOptions
        {
            clear: left;
            padding-top: 10px;
        }
        
        .slider
        {
            width: 200px;
            height: 10px;
            margin: 10px;
        }
    </style>
  
    <script src="https://cdn-na.infragistics.com/igniteui/2018.2/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
    <body>
        <div id="chart"></div>
        
        <div class="selectionOptions">
            
            <table>
                <tr>
                    <td>
                        データ ポイント: <span id="volumeText">5000</span>
                    </td>
                     <td style="width: 10px; min-width: 10px;"></td>
                  <td>
                      更新時間: <span id="intervalText">10</span>
                    </td>
                    <td>
                         毎秒の更新の数: <span id="refreshCount">0</span>
                    </td>
                 </tr>
               <tr>
                    <td>
                      <div id="volumeSlider" class="sliderBounds" style="margin: 10px 5px 5px 10px;"></div>
                    </td> 
                   <td style="width: 10px; min-width: 10px;"></td>
                   <td>
                        <div id="intervalSlider" class="sliderBounds" style="margin: 10px 5px 5px 10px;"></div>
                    </td> 
                </tr>
                <tr>
                    <td>
                        <input type="button" id="addDataPoints" value="データ ポイントの追加"> 
                    </td>
                     <td style="width: 10px; min-width: 10px;"></td>
                    <td>
                        <input type="button" id="startDataFeed" value="データ フィードの開始">
                    </td>
                </tr>
             
            </table>
      
            
        </div>
    </body>
</html>
