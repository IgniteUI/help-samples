<!DOCTYPE html>
<html lang="ja">
<head><meta charset="utf-8">
    <title>セルの結合</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2023.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2023.2/latest/css/structure/infragistics.css" rel="stylesheet">   

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2023.2/latest/js/i18n/infragistics-ja.js"></script><script src="https://cdn-na.infragistics.com/igniteui/2023.2/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2023.2/latest/js/infragistics.lob.js"></script>
    
<script src="https://cdn-na.infragistics.com/igniteui/2023.2/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
<body>
        
    <!-- Target element for the igGrid -->
    <table id="grid">
    </table>    

    <!--Sample JSON Data-->
    <script src="../../../../data-files/northwind.js"></script>

    <script>
        $(function () {
            $("#grid").igGrid({
                width: "100%",
                autoGenerateColumns: false,
                dataSource: northwind,
                responseDataKey: "results",
                dataSourceType: "json",
                columns: [
                   { key: "EmployeeID", headerText: "社員 ID", dataType: "number" },
                   { key: "LastName", headerText: "名前", dataType: "string" },
                   { key: "FirstName", headerText: "名字", dataType: "string" },
                   { key: "Title", headerText: "役職", dataType: "string" },
                   { key: "Address", headerText: "住所", dataType: "string" },
                   { key: "City", headerText: "市", dataType: "string" },
                   { key: "Region", headerText: "州", dataType: "string" },
                   { key: "Country", headerText: "国名", dataType: "string" },
                   { key: "PostalCode", headerText: "郵便番号", dataType: "string" }
                ],
                features: [
                    {
                        name: "Responsive",
                        enableVerticalRendering: false,
                        columnSettings: [
                            {
                                columnKey: "EmployeeID",
                                classes: "ui-hidden-phone"
                            },
                            {
                                columnKey: "Address",
                                classes: "ui-hidden-phone"
                            },
                            {
                                columnKey: "LastName",
                                classes: "ui-hidden-phone"
                            },
                            {
                                columnKey: "Region",
                                classes: "ui-hidden-phone"
                            },
                            {
                                columnKey: "Country",
                                classes: "ui-hidden-phone"
                            },
                            {
                                columnKey: "PostalCode",
                                classes: "ui-visible-phone"
                            }
                        ]
                    },
                    {
                        name: "CellMerging",
                        mergeOn: "always"
                    },
                    {
                        name: "Sorting",
                        type: "local",
                        applySortedColumnCss: false
                    }
                ]
            });
        });
    </script>
</body>
</html>
