<!DOCTYPE html>
<html lang="en">
<head>
    <title>Append Rows On Demand</title>
    <meta charset="utf-8">
    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2017.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2017.2/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2017.2/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2017.2/latest/js/infragistics.lob.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.83/jsrender.min.js" type="text/javascript"></script>

	<script src="../../../../data-files/adventureworks.min.js"></script>

    <style type="text/css">
        .tweet-user {
            font-size: 14px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            float: left;
        }

        .tweet-text {
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        .tweet-screen-name {
            font-size: 12px;
            font-family: Arial, sans-serif;
            color: #999;
            margin-left: 10px;
            float: left;
        }

        .tweet {
            float: none;
            padding-left: 50px;
        }

            .tweet p {
                margin: 5px;
            }

        .tweet-date {
            float: right;
            font-size: 12px;
            font-family: Arial, sans-serif;
            color: #999;
        }
    </style>

</head>
<body>
    <h3>Load on Demand - loadTrigger: auto</h3>
    <table id="autoAppendRowsOnDemand"></table>
    <br>

    <h3>Load on Demand - loadTrigger: button</h3>
    <table id="buttonAppendRowsOnDemand"></table>
    <br>
<script>

    $(function () {
        //jsRender helper function which formats the string date
        $.views.helpers({
            formatDate: function (val) {
                var date = new Date(val);
                if (!isNaN(date) && ($.type(date) === "date")) {
                    return $.ig.formatter(date, "date", "dateTime");
                }
                return val;
            }
        });

        $('#autoAppendRowsOnDemand').igGrid({
        	dataSource: adventureWorks,
        	autoGenerateColumns: false,
        	columns: [
				{ headerText: "Product Name", key: "Name", dataType: "string", width: "20%" },
				{ headerText: "Product Number", key: "ProductNumber", dataType: "string", width: "20%" },
				{ headerText: "Make Flag", key: "MakeFlag", dataType: "bool", width: "10%" },
				{ headerText: "Reorder Point", key: "ReorderPoint", dataType: "number", width: "10%" },
				{ headerText: "Sell Start Date", key: "SellStartDate", dataType: "date", width: "15%" }
			],
            enableUTCDates: true,
            features: [
                {
                    chunkIndexUrlKey: 'page',
                    chunkSizeUrlKey: 'pageSize',
                    name: 'AppendRowsOnDemand',
                    loadTrigger: 'auto'
                }
            ],
            width: '100%',
            height: '300px',
            templatingEngine: 'jsrender'
        });

        $('#buttonAppendRowsOnDemand').igGrid({
        	dataSource: adventureWorks,
            autoGenerateColumns: false,
            enableUTCDates: true,
            columns: [
				{ headerText: "Product Name", key: "Name", dataType: "string", width: "20%" },
				{ headerText: "Product Number", key: "ProductNumber", dataType: "string", width: "20%" },
				{ headerText: "Make Flag", key: "MakeFlag", dataType: "bool", width: "10%" },
				{ headerText: "Reorder Point", key: "ReorderPoint", dataType: "number", width: "10%" },
				{ headerText: "Sell Start Date", key: "SellStartDate", dataType: "date", width: "15%" }
			],
            features: [
                {
                    chunkIndexUrlKey: 'page',
                    chunkSizeUrlKey: 'pageSize',
                    name: 'AppendRowsOnDemand',
                    loadTrigger: 'button'
                }
            ],
            width: '100%',
            height: '300px',
            templatingEngine: 'jsrender'
        });
    });
</script>

</body>
</html>
