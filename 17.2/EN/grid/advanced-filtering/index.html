<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Filtering</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2017.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2017.2/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2017.2/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2017.2/latest/js/infragistics.lob.js"></script>
</head>
<body>
    <h3 id="gridAdvancedFilteringLabel">Grid with Advanced Filtering</h3>
     <!-- Target element for the Simple Filtering igGrid -->
    <table id="gridAdvancedFiltering"></table>
     <br>
   
     <!--Sample JSON Data-->
   <script src="../../../../data-files/employee-data-allDatatypes.js"></script>

    <script>
        $(function () {
            createAdvancedFilteringGrid();
        });

        function createAdvancedFilteringGrid() {
            $("#gridAdvancedFiltering").igGrid({
                autoGenerateColumns: false,
                columns: [
                    { headerText: "Employee ID", key: "EmployeeID", dataType: "string", hidden: true },
                    { headerText: "First Name", key: "FirstName", dataType: "string" },
                    { headerText: "Last Name", key: "LastName", dataType: "string" },
                    { headerText: "Register Date", key: "RegistererDate", dataType: "date" },
                    { headerText: "Country", key: "Country", dataType: "string" },
                    { headerText: "Age", key: "Age", dataType: "number" },
                    { headerText: "Is Active", key: "IsActive", dataType: "bool" }
                ],
                dataSource: employees,
                renderCheckboxes: true,
                responseDataKey: "results",
                features: [
                    {
                        name: "Filtering",
                        type: "local",
                        mode: "advanced",
                        filterDialogContainment: "window"
                    },
                    {
                        name: "Paging",
                        type: "local",
                        pageSize: 10
                    }
                ]
            });
        }



    </script>
</body>
</html>
