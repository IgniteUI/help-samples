<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
<head><meta charset="utf-8">
    <title>XML のバインド</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://secure-cdn-na.infragistics.com/igniteui/2017.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://secure-cdn-na.infragistics.com/igniteui/2017.2/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://secure-cdn-na.infragistics.com/igniteui/2017.2/latest/js/i18n/infragistics-ja.js"></script><script src="https://secure-cdn-na.infragistics.com/igniteui/2017.2/latest/js/infragistics.core.js"></script>
    <script src="https://secure-cdn-na.infragistics.com/igniteui/2017.2/latest/js/infragistics.dv.js"></script>

<script src="https://secure-cdn-na.infragistics.com/igniteui/2017.2/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
<body>
    <link href="../../../../css/charts/chart-samples.css" type="text/css" rel="stylesheet">

    <script type="text/javascript">
        var xmlDoc =
            '<CompanyBudget>' +
                '<BudgetEntry Department="開発" Budget="100" />' +
                '<BudgetEntry Department="IT" Budget="60" />' +
                '<BudgetEntry Department="セールス" Budget="60" />' +
                '<BudgetEntry Department="マーケティング" Budget="50" />' +
                '<BudgetEntry Department="事務" Budget="30" />' +
                '<BudgetEntry Department="サポート" Budget="20" />' +
            '</CompanyBudget>';

        $(function () {
            //Binding to XML requires a schema to define data fields
            var xmlSchema = new $.ig.DataSchema("xml",
                {
                    //searchField serves as the base node(s) for the XPaths
                    searchField: "//BudgetEntry",
                    fields: [
                        { name: "Department", xpath: "./@Department" },
                        { name: "Budget", xpath: "./@Budget", type: "number" }
                    ]
                }
            );

            //This creates an Infragistics datasource from the XML 
            //and the Schema which can be consumed by the grid.
            var ds = new $.ig.DataSource({
                type: "xml",
                dataSource: xmlDoc,
                schema: xmlSchema
            });

            //  Create a basic funnel chart
            $("#funnel").igFunnelChart({
                width: "100%",
                height: "450px",
                dataSource: ds,
                valueMemberPath: "Budget",
                innerLabelMemberPath: "Budget",
                innerLabelVisibility: "visible",
                outerLabelMemberPath: "Department",
                outerLabelVisibility: "visible"
            });
        });
    </script>
    <table>
        <tr>
            <td style="width: 450px; min-width: 210px;">
                <!-- Target element for the igFunnelChart -->
                <div id="funnel" style="border: none;"></div>
            </td>
        </tr>
    </table>
</body>
</html>
