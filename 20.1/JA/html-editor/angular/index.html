<!DOCTYPE html>
<html lang="ja">
<head><meta charset="utf-8">
    <title>AngularJS との連携</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/2020.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2020.1/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/2020.1/latest/js/i18n/infragistics-ja.js"></script><script src="https://cdn-na.infragistics.com/igniteui/2020.1/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2020.1/latest/js/infragistics.lob.js"></script>

    <script src="https://unpkg.com/igniteui-angularjs@1.2.1/igniteui-angularjs.min.js"></script>

    <script type="text/javascript">
        var sampleApp = angular.module('sampleApp', ['igniteui-directives']);
        sampleApp.controller('gridController', function ($scope) {
            $scope.data = "<p>Ignite UI controls:</p><p><ul><li>igEditors</li><li>igHtmlEditor</li><li>igGrid</li><li>igDataChart</li><li>etc.</li></ul></p>";
        });
    </script>
    <style type="text/css">
        textarea {
            width: 100%;
            height: 400px;
        }
        .row {
            margin-right:-15px;
            margin-left:-15px
        }
        .col-left,.col-right {
            position:relative;
            min-height:1px;
            padding-right:15px;
            padding-left:15px;
            float:left;
        }
        .box-sizing {
            -webkit-box-sizing:border-box;
            -moz-box-sizing:border-box;
            box-sizing:border-box;
        }
        .col-left {
            width:66.6%;
        }
        .col-right {
            width:33.3%;
        }
    </style>
<script src="https://cdn-na.infragistics.com/igniteui/2020.1/latest/js/modules/i18n/regional/infragistics.ui.regional-ja.js"></script></head>
<body>
    <div ng-app="sampleApp" ng-controller="gridController">
        <div class="row">
            <div class="col-left box-sizing">
                <ig-html-editor id="htmlEditor" height="400px" width="100%" value="data"></ig-html-editor>
            </div>
            <div class="col-right box-sizing">
                <textarea ng-model="data"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
